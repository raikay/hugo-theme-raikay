[params]
  dateFormat = "2006-1-2"
  # Tips: 默认日期格式
  syntaxHighlighter = "highlight.js"
  # Tips: 语法高亮js库
  clearReading = true
  # Tips: 进入文章内容页面侧边栏菜单收起状态
  hierarchicalCategories = true
  sidebarBehavior = 2
  # Tips: 定义侧边栏状态（值为1-6，可自行测试显示状态）
  coverImage = "cover.jpg"
  imageGallery = true
  # Tips: 在有内容底部显示照片墙

  thumbnailImage = true
  # Tips: 列表页是否显示内容图片
  mainSections = ["post"]
  favicon = "favicon.ico"
  description = "Raikay个人博客，记录学习的点点滴滴，前端/后端/C#/DotNet Core/Linux/Centos/"
  Keywords = "DotNet,.NET Framework,.NET Core,个人,hugo,技术,博客"
  [params.logo]
    url = "icon.png"
    width = 50
    height = 50
    alt = "Logo"