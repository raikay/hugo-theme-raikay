baseURL = "https://blog.raikay.com/"
title = "Raikay博客"
author = "Raikay"
paginate = 10
theme = "harbor"
languageCode = "zh-CN"
defaultContentLanguage = "zh-cn"
enableInlineShortcodes = true
footnoteReturnLinkContents = "^"

[Author]
  name = "Raikay"

[outputs]
    section = ["JSON", "HTML"]

[[params.nav]]
  identifier = "home"
  name = "首页"
  icon = "fas fa-home fa-lg"
  url = "/"
  weight = 3

